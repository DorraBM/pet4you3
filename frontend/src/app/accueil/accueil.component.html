<div class="container">
  <div class="row">
    <div class="col-md-4 mb-3" *ngFor="let a of annoncedata;index as index">
     <a [routerLink]="['/annonce',annoncedata[index].id_annonce]" style="text-decoration: none;"> 
       <div class="card" style="width: 18rem">
        <img [src]="a.image" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">{{ a.nom }}</h5>
          <p class="card-text">{{ a.categorie }}</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </a>
    </div>
  </div>
</div>

<app-footer></app-footer>
