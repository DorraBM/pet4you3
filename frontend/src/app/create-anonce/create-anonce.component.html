

<app-navbar></app-navbar>

<!--formulaire ajouter annonce -->
<div class="container">
    <div *ngIf="errorsMsg" class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Holy guacamole!</strong> You should check in on some of those fields below.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    <form  [formGroup]="annonceForm" >
       
       <div class="form-group">
        <label >Votre annonce concerne *</label>
        <select class="form-control"  name="titre" formControlName="titre">
          <option>Adoption</option>
          <option>Accouplement</option>
        </select>
      </div>
      <div class="form-group">
        <label >Categorie d'animal *</label>
        <select class="form-control"  name="categorie" formControlName="categorie">
          <option>Chien</option>
          <option>Chat</option>
        </select>
      </div>
      <div class="form-group">
        <label >Espece *</label>
        <input class="form-control" formControlName="espece" type="text" placeholder="Entrer espece">
      </div>
      <div class="form-group">
        <label >Nom de l'animal *</label>
        <input class="form-control" formControlName="nom" type="text" placeholder="Entrer nom ">
      </div>
      <div class="form-group">
        <label >Age*</label>
        <input class="form-control" formControlName="age" type="number" placeholder="Entrer age">
      </div>
      <div class="form-group">
        <label >Date de Naissance *</label>
        <input class="form-control" formControlName="date_naissance" type="date">
      </div>
      <div class="form-group">
        <label >Sexe *</label>
        <select class="form-control"  name="sexe" formControlName="sexe">
          <option>Femelle</option>
          <option>Male</option>
        </select>
      </div>
      <div class="form-group ">
        <div class="form-check" >
            
            <input type="checkbox" class="form-check-input" formControlName="vaccin" >
            <label class="form-check-label" >Vaccin</label>
        </div>
      </div>
      <div class="form-group">
        <label >Image *</label>
        <input class="form-control" formControlName="image" type="text">
      </div>
      <div class="form-group">
        <label >Lieu*</label>
        <input class="form-control" formControlName="lieu" type="text">
      </div>
      <div class="form-group">
        <label >Description</label>
        <textarea class="form-control"  rows="3"></textarea>
      </div>

      <div class="form-group">
          <button class="btn btn-success" (click)="ajouter()" >Partager Annonce</button>
      </div>
    </form>
    <div *ngIf="successMsg" class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Holy guacamole!</strong> You should check in on some of those fields below.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

  </div>

  
  <app-footer></app-footer>
